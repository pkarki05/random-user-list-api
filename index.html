<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random contact list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    .wrapper {
      min-height: 100vh;
      background: linear-gradient(pink, green);
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <h1 class="mt-10 text-centre">Random user API</h1>
          <hr />
        </div>
        <div class="row">
          <div class="col">
            <input type="text" id="search" />
          </div>
          <div class="col">
            <select
              name="form-control"
              id="gender"
              onchange="handleOnGenderSelect(this)"
            >
              <option value="select gender">--select gender</option>
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col"><span class="count"></span> user found</div>
        </div>

        <div
          id="list"
          class="mt-5 d-flex flex-wrap gap-3 justify-content-center"
        ></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
